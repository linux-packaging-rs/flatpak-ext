id: io.github.ryanabx.portapak
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: library-escape portapak
finish-args:
  - "--share=ipc"
  - "--filesystem=~/.local/share/flatpak"
  - "--filesystem=/var/lib/flatpak"
  - "--filesystem=host"
  - "--share=network"
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  build-args:
    - "--share=network"
  env:
    CARGO_HOME: "/run/build/portapak/cargo"
modules:
  - name: flatpak
    config-opts:
      - "--disable-documentation"
      - "--disable-seccomp"
      - "--disable-sandboxed-triggers"
      - "--disable-system-helper"
      - "--with-system-install-dir=/var/lib/flatpak"
    cleanup:
      - "/etc/profile.d"
      - "/lib/systemd"
      - "/share/dbus-1/interfaces/org.freedesktop.*"
      - "/share/dbus-1/services/org.freedesktop.*"
      - "/share/gdm"
    post-install:
      - "cp /usr/bin/update-mime-database /app/bin"
      - "cp /usr/bin/update-desktop-database /app/bin"
    sources:
      - type: archive
        url: https://github.com/flatpak/flatpak/releases/download/1.14.8/flatpak-1.14.8.tar.xz
        sha256: "1016b7327f7af87896f95465f7e5813750d3b7049a3740a1a4ddcb5fa8c5348e"
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flatpak/flatpak/releases/latest
          url-query: "\"https://github.com/flatpak/flatpak/releases/download/\\($version)/flatpak-\\($version).tar.xz\""
  - name: just
    buildsystem: simple
    build-commands:
    - install -Dm0755 just /app/bin/just
    sources:
      - type: archive
        strip-components: 0
        dest-filename: just.tar.gz
        url: https://github.com/casey/just/releases/download/1.25.2/just-1.25.2-x86_64-unknown-linux-musl.tar.gz
        sha256: ad56bf1a804243b51ef2c2eec4b3a8177f970ccc414cbbee219c2e5c06f7bcc9
        only_arches:
          - x86_64
      - type: archive
        strip-components: 0
        dest-filename: just.tar.gz
        url: https://github.com/casey/just/releases/download/1.25.2/just-1.25.2-aarch64-unknown-linux-musl.tar.gz
        sha256: 049d624255d150f18b0f3a1257a163366b0dc22e16526214773903125145e515
        only_arches:
          - aarch64
  - name: portapak
    buildsystem: simple
    build-commands:
      - install -Dm0755 flatpak/library-escape.sh /app/bin/library-escape
      - library-escape just vendor
      - library-escape just build-vendored
      - library-escape just flatpak
    sources:
      - type: git
        url: https://github.com/ryanabx/portapak.git
        branch: master
        