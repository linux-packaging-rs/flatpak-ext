id: io.github.ryanabx.flatrun
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
base: org.flatpak.Builder.BaseApp
base-version: "23.08"
separate-locales: false
command: flatrun
finish-args:
  - "--share=ipc"
# # Access to system/user flatpak repositores is necessary for
# # libflatpak to run.
#   - "--filesystem=xdg-data/flatpak"
#   - "--filesystem=/var/lib/flatpak"
# # Necessary for downloading runtimes if they aren't installed
#   - "--share=network"
# Necessary for running the flatpak at the end and installing not installed
# runtimes, runs through flatrun-host
  - "--talk-name=org.freedesktop.Flatpak"
# For GUI
  - "--device=dri"
  - "--socket=wayland"
  - "--socket=fallback-x11"
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  # build-args:
  #   - "--share=network"
  env:
    CARGO_HOME: "/run/build/flatrun/cargo"
modules:
# Install flatrun
  - name: just
    buildsystem: simple
    build-commands:
    - install -Dm0755 just /app/bin/just
    sources:
      - type: archive
        dest-filename: just.tar.gz
        strip-components: 0
        url: https://github.com/casey/just/releases/download/1.25.2/just-1.25.2-x86_64-unknown-linux-musl.tar.gz
        sha256: ad56bf1a804243b51ef2c2eec4b3a8177f970ccc414cbbee219c2e5c06f7bcc9
        only_arches:
          - x86_64
      - type: archive
        dest-filename: just.tar.gz
        strip-components: 0
        url: https://github.com/casey/just/releases/download/1.25.2/just-1.25.2-aarch64-unknown-linux-musl.tar.gz
        sha256: 049d624255d150f18b0f3a1257a163366b0dc22e16526214773903125145e515
        only_arches:
          - aarch64
  - name: flatrun
    buildsystem: simple
    build-commands:
      - just vendor
      - just build-vendored
      - just flatpak
    sources:
      - type: git
        url: https://github.com/ryanabx/flatrun.git
        branch: master
        